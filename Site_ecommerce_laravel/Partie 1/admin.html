<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8" />
                <title>Liberty commerce</title>
                <link rel="stylesheet" type="text/css" href="style2.css">  
        </head>

        <body>
                <img id="imageF" src="fond.jpeg" width="250px" height="250px"> <br /> <br />

                <div>
                Titre du livre : <input type="titre" placeholder="Titre du livre" required> 
                <span class="validity"></span>
                </div> <br />

                Image du produit : <input type='file'> <br /> <br />

                Catégorie : <SELECT name="Catégorie" size="1">
                        <OPTION>manga
                        <OPTION>jeunesse
                        <OPTION>pour enfant
                        <OPTION>BD
                        <OPTION>religion
                        <OPTION>éducative
                </SELECT> <br />  <br />

                Description : <textarea id="Description"></textarea> <br /> <br />

                Prix de l'article : <input class="champ" type="number" value="0" min="0" step="0.01">€ <br /> <br />
                
                Nombre disponible : <input class="champ" type="number" value="1" min="1"> <br /> <br />
                <input type="submit" value="Enregistré">
        </body>
</html>
